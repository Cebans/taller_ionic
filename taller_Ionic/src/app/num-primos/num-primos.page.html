<ion-header>
  <ion-toolbar>
    <ion-title>
      Números Primos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese un número:</ion-label>
    <ion-input [(ngModel)]="numeroIngresado" type="number"></ion-input>
  </ion-item>

  <ion-button (click)="calcularPrimos()" expand="full">Calcular Números Primos</ion-button>

  <ion-list *ngIf="numerosPrimos.length > 0">
    <ion-item *ngFor="let primo of numerosPrimos">
      {{ primo }}
    </ion-item>
  </ion-list>
  <ion-button (click)="irHome()">Ir a Home</ion-button>
</ion-content>
