<ion-header [translucent]="true">
  <ion-toolbar><ion-title>Factorial</ion-title></ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> <ion-title size="large">factorial</ion-title> </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="stacked">Ingresa un numero:</ion-label>
    <ion-input type="number" [(ngModel)]="inputNumber"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="calcularFactorial()">Calcular resultado factorial</ion-button>
  <ion-item *ngIf="resultadoFactorial !== undefined">
    <ion-label>Resultado del factorial:</ion-label>
    <ion-text>{{ resultadoFactorial }}</ion-text>
  </ion-item>
  <ion-button (click)="irHome()">Ir a Home</ion-button>
</ion-content>
